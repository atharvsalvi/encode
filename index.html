<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <header class="title-encode"><h1><span>en</span>co<span>de</span></h1></header>
    <hr>
    <div class="note-container"><p class="note">Note: This is just a project.</p></div>
    <main class="grid">
        <div class="encrypt">
            <div>Encryption</div>
            <textarea class="encrypt-input" placeholder="Enter your message"></textarea>
            <input class="input encrypt-key" placeholder="Enter your key">
            <button class="encrypt-button">Encrypt</button>
        </div>
        <div class="decrypt">
            <div>Decryption</div>
            <textarea class="decrypt-input" placeholder="Enter your message"></textarea>
            <input class="input decrypt-key" placeholder="Enter your key">
            <button class="decrypt-button">Decrypt</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
